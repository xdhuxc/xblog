{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Flasky - login
{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        Login
    </h1>
</div>
<div class="col-md-4" >
    {{ wtf.quick_form(form) }}
    <br>
    <p>
        忘记密码？<a href="{{ url_for('auth.password_reset_request') }}"> 点击这里重置 </a>
    </p>
    <P>
        没有账户？<a href="{{ url_for('auth.register') }}"> 点击这里注册 </a>
    </P>
</div>
{% endblock %}
