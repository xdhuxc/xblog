{% macro pagination_widget(pagination, endpoint) %}
<ul class="pagination">
    <!-- 如果当前页是第一页，则为这个链接加上disabled类 -->
    <li {% if not pagination.has_prev %}
            class="disabled"
        {% endif %}>
        <a href="{% if pagination.has_prev %}
                    {{ url_for(endpoint, page=pagination.prev_num, **kwargs) }}
                {% else %}
                    #
                {% endif %}">
            &laquo;
        </a>
    </li>
    {% for p in pagination.iter_pages() %}
        {% if p %}
            {% if p == pagination.page %}
                <!-- 当前显示的页面使用active类高亮显示 -->
                <li class="active">
                    <a href="{{ url_for(endpoint, page=p, **kwargs) }}">{{ p }}</a>
                </li>
            {% else %}
                <li>
                    <a href="{{ url_for(endpoint, page=p, **kwargs) }}">{{ p }}</a>
                </li>
            {% endif %}
        {% else %}
            <!-- 页数列表中的间隔使用省略号表示 -->
            <li class="disabled"><a href="#">&hellip;</a></li>
        {% endif %}
    {% endfor %}
    <!-- 如果当前页是最后一页，则会禁用这个链接 -->
    <li {% if not pagination.has_next %}
            class="disabled"
        {% endif %}>
        <a href="{% if pagination.has_next %}
                        {{ url_for(endpoint, page=pagination.next_num, **kwargs) }}
                 {% else %}
                        #
                 {% endif %}">
            &raquo;
        </a>
    </li>
</ul>
{% endmacro %}
